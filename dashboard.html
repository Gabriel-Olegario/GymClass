<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymClass - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <div class="logo-circle me-2">
                    <i class="bi bi-dumbbell text-danger"></i>
                </div>
                GymClass
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="#" id="logoutBtn">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Área de Aulas para Alunos -->
        <div id="userDashboard">
            <h2>Aulas Disponíveis</h2>
            <div id="classesContainer" class="row">
                <!-- Aulas serão inseridas aqui via JavaScript -->
            </div>
        </div>

        <!-- Área do Instrutor -->
        <div id="instructorSection" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Gerenciar Aulas</h2>
                <button class="btn btn-primary" id="addClassBtn" data-bs-toggle="modal" data-bs-target="#addClassModal">
                    <i class="bi bi-plus-circle me-2"></i>Adicionar Aula
                </button>
            </div>
            <div id="instructorClassesContainer">
                <!-- Aulas do instrutor serão inseridas aqui -->
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar Aula -->
    <div class="modal fade" id="addClassModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Nova Aula</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addClassForm">
                        <div class="mb-3">
                            <label for="className" class="form-label">Nome da Aula</label>
                            <input type="text" class="form-control" id="className" required>
                        </div>
                        <div class="mb-3">
                            <label for="classDate" class="form-label">Data</label>
                            <input type="date" class="form-control" id="classDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="classTime" class="form-label">Horário</label>
                            <input type="time" class="form-control" id="classTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="maxStudents" class="form-label">Limite de Alunos</label>
                            <input type="number" class="form-control" id="maxStudents" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Adicionar Aula</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
